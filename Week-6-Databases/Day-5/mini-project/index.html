<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id= "task-form">

        <label for="name">Name:</label> 
        <input type="text" id="name">

        <label for="Description">Description:</label>
        <textarea id="description" required></textarea>


        <label for="Start-date-and-time">Start date and time:</label>
        <input id="start-date-time" type="datetime-local" name="dateTime" />


        <label for="end-date-time">End date and time:</label>
        <input id="end-date-time" type="datetime-local" name="dateTime" />


        <input type="submit" id="submit">

    </form>

<hr>

    <h1>Task List</h1>

    <h4 class ="greenBall">COMPLETED</h4>
    
    <h4 class ="redBall">INCOMPLETED</h4>

    <ul id="task-list"></ul>


    <script src="script.js"></script>
</body>
</html>
