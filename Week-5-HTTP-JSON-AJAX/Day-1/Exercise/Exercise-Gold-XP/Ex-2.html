<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Submitted Data:</h1>
  
    <p>
      Name: <span id="fName"></span><br>
      Lastname: <span id="lName"></span>
    </p>
  
    <script>
      // Get the submitted data from the URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('fName');
      const lastname = urlParams.get('lName');
  
      // Update the content of the HTML elements with the submitted data
      document.getElementById('fName').innerText = name;
      document.getElementById('lName').innerText = lastname;
    </script>
</body>
</html>
