<body>
    <div>Users:</div>
<ul>
    <li>John</li>
    <li>Pete</li>
</ul>

    <script>
        
let newDiv = document.querySelector("div")
newDiv.style.backgroundColor = "lightblue";

let firstLi = document.querySelector("li:first-child")
firstLi.style.display = "none"

let secondLi = document.querySelector("li:last-child")
secondLi.style.border = "2px solid"

document.body.style.fontSize = "30px"
    </script>
