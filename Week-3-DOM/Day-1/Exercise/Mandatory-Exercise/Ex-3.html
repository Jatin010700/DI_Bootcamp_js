<body>
    <div id="navBar">
        <ul>

        </ul>
    </div>

    <script>

        let newDiv = document.getElementById("navBar")
        newDiv.setAttribute("id","socialNetworkNavigation")

        let unorderedList = document.querySelector('ul');
        let newLi = document.createElement("li");
        let anchorEle = document.createElement('a');
        let textNode = document.createTextNode('Logout');
        anchorEle.appendChild(textNode);
        anchorEle.href = '/logout';
        newLi.appendChild(anchorEle);
        unorderedList.appendChild(newLi);

        let li1 = document.querySelector("a:first-child").textContent;
        let li2 = document.querySelector("a:last-child").textContent;

      console.log(li1.innerHTML)
      console.log(li2.innerHTML)
    </script>
