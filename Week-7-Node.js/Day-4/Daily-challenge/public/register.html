<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <script>
    function enableSubmitButton() {
        const name = document.getElementById('name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const registerButton = document.getElementById("RegisterBTN");

        if (name !== "" && lastName !== "" && email !== "" && username !== "" && password !== "") {
            registerButton.disabled = false;
        } else {
            registerButton.disabled = true;
        }
    }
</script>

</head>
<body>
  <h1>Register</h1>
  <form id="register-form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" onkeyup="enableSubmitButton()">
    </div>
    <br>
    <div>
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" onkeyup="enableSubmitButton()">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" onkeyup="enableSubmitButton()">
    </div>
    <br>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" onkeyup="enableSubmitButton()">
    </div>
    <br>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" onkeyup="enableSubmitButton()">
    </div>
    <br>
    <div>
      <button type="submit" id="RegisterBTN" disabled>Register</button>
    </div>
  </form>

  <p id="registerResult"></p>

  <script src="script.js"></script>
</body>
</html>
